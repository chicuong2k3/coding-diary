<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valaxy Theme Sakura</title>
    <base href="/coding-diary/" />
    <link rel="preload" id="webassembly" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="DocumentationWeb.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script type="text/javascript">
        // MathJax configuration - adjust delimiters as needed
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>

    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>

    <script>
        // Table of Contents functionality
        window.initToc = function(dotNetRef) {
            const updateToc = () => {
                const content = document.querySelector('.content');
                if (!content) return;

                const headings = content.querySelectorAll('h1, h2, h3');
                const items = [];

                headings.forEach((heading, index) => {
                    // Ensure heading has an ID
                    if (!heading.id) {
                        heading.id = 'heading-' + index;
                    }
                    items.push({
                        id: heading.id,
                        text: heading.textContent.trim(),
                        level: parseInt(heading.tagName.charAt(1))
                    });
                });

                dotNetRef.invokeMethodAsync('UpdateTocItems', items);
            };

            // Initial update
            setTimeout(updateToc, 100);

            // Update on navigation
            const observer = new MutationObserver(() => {
                setTimeout(updateToc, 100);
            });
            observer.observe(document.body, { childList: true, subtree: true });

            // Track active heading on scroll
            let ticking = false;
            const onScroll = () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        const headings = document.querySelectorAll('.content h1, .content h2, .content h3');
                        let activeId = null;

                        for (const heading of headings) {
                            const rect = heading.getBoundingClientRect();
                            if (rect.top <= 120) {
                                activeId = heading.id;
                            }
                        }

                        dotNetRef.invokeMethodAsync('SetActiveHeading', activeId);
                        ticking = false;
                    });
                    ticking = true;
                }
            };

            window.addEventListener('scroll', onScroll, { passive: true });
        };
    </script>
</body>

</html>
